<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGB|Khay's Gist Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        .toggle-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .track {
            width: 60px;
            height: 30px;
            background-color: #fff;
            border-radius: 15px;
            position: relative;
            margin: 0 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .ball {
            width: 26px;
            height: 26px;
            background-color: #000000; 
            border: 2px solid silver;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease-in-out;
            transform: translateY(-2px);
        }

        .active .track {
            background-color: #8fe8b4;
        }

        .active .ball {
            transform: translateX(100%);

        }
        body {
    background: radial-gradient(circle, #ff6b6b, #000);
    color: #fff; /* Set text color to white or a suitable contrast color */
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}
        body.dark-mode {
    background-color: rgba(32, 32, 32, 0.655); 
    color: #fff; /* Set text color to white or a suitable contrast color */
}
    </style>
</head>
<body class="light-mode">
    <p id="date" style="text-align: end;"></p>
    <script>
        const d = new Date();
        document.getElementById("date").innerHTML = d.toDateString();
    </script>

    <div class="container">
        <div class="image">
            <img src="KGB.png" alt="LOGO" width="200px">
        </div>
        <div id="header">
            <h1>Khay's Gist Blog</h1>
        </div>
    </div>

    <div id="links">
        <nav>
            <ul><a href="Lifestyle.html">Lifestyle</a></ul>
            <ul><a href="#">Health/Fitness</a></ul>
            <ul><a href="#">Beauty/Fashion</a></ul>
            <ul><a href="#">Controversies</a></ul>
            <ul><a href="#">History</a></ul>
            <ul><a href="#">Celebrity News</a></ul>
            <ul><a href="#">Contact Us</a></ul>
        </nav>
    </div>

    <div class="toggle-container" onclick="toggleButton()">
        <div class="track">
            <div class="ball"></div>
        </div>
    </div>

    <script>
        function toggleButton() {
            var container = document.querySelector('.toggle-container');
            container.classList.toggle('active');
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
