<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGB|Khay's Gist Blog</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="apple-touch-icon" sizes="180x180" href="android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <style>
        body {
            background: radial-gradient(circle, #ff6b6b, #000);
            color: #fff;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        body.dark-mode {
            background-color: rgba(32, 32, 32, 0.655);
            color: #fff;
            /* Set text color to white or a suitable contrast color */
        }

        #header {
            text-align: center;
            text-decoration: none;
            font-family: ;
        }

        nav ul {
            display: inline-block;
            padding: 20px 25px;
            border-color: aquamarine;
        }

        ul a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            letter-spacing: 2px;
            text-transform: capitalize;
            padding-right: 2px;
        }

        nav a:hover {
            animation-name: lor;
            animation-iteration-count: 2;
            animation-duration: 5s;
        }

        @keyframes lor {
            100% {
                color: cyan;
                font-size: 10.8px;
            }
        }

        nav {
            border: 1px solid black;
        }

        img {
            width: 200px;
            border-radius: 50%;
            border: 2px solid silver;
            /* Set the border color and width */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        #date {
            font-size: small;
            font-family: cursive;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center
        }

        .text {
            font-size: 20px;
            padding-left: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            position: relative;
        }

        .track {
            width: 60px;
            height: 30px;
            background-color: #fff;
            border-radius: 15px;
            position: relative;
            margin: 0 10px;
            transition: background-color 0.3s ease-in-out;
        }

        .ball {
            width: 26px;
            height: 26px;
            background-color: #000000;
            border: 2px solid silver;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease-in-out;
            transform: translateY(-2px);
        }

        .active .track {
            background-color: #8fe8b4;
        }

        .active .ball {
            transform: translateX(100%);
        }
    </style>
</head>

<body class="light-mode">
    <p id="date" style="text-align: end;"></p>
    <script>
        const d = new Date();
        document.getElementById("date").innerHTML = d.toDateString();

        function toggleButton() {
            var container = document.querySelector('.toggle-container');
            container.classList.toggle('active');
            document.body.classList.toggle('dark-mode');
        }

        document.addEventListener('DOMContentLoaded', function () {
            var container = document.querySelector('.toggle-container');
            container.addEventListener('click', function () {
                toggleButton();
            });
        });
    </script>

    <div class="container">
        <div class="image">
            <img src="KGB.png" alt="LOGO" width="200px">
        </div>
        <div id="header">
            <h1>Khay's Gist Blog</h1>
        </div>
    </div>

    <div id="links">
        <nav>
            <ul><a href="Lifestyle.html">Lifestyle</a></ul>
            <ul><a href="#">Health/Fitness</a></ul>
            <ul><a href="#">Beauty/Fashion</a></ul>
            <ul><a href="#">Controversies</a></ul>
            <ul><a href="#">History</a></ul>
            <ul><a href="#">Celebrity News</a></ul>
            <ul><a href="#">Contact Us</a></ul>
        </nav>
    </div>

    <div class="toggle-container" onclick="toggleButton()">
        <div class="track">
            <div class="ball"></div>
        </div>
    </div>
</body>

</html>
